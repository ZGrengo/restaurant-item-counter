                min-width: 110px;

            }

            .orden {
                font-size: 13px;
                font-weight: 600;
                opacity: 0.9;
                margin-top: 6px;
                word-wrap: break-word;
            }

            h1 {

                text-align: center;
            }
        </style>
    </head>

</html>
