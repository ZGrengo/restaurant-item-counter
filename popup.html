<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goikounter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #202020;
                color: white;
                margin: 0;
                padding: 10px;
                width: 280px;
            }

            .dashboard {
                display: flex;
                flex-direction: row;
                gap: 12px;
                justify-content: center;
                align-items: flex-start;
                margin-bottom: 12px;
            }

            .card {
                background: #0b83c8;
                color: #fff;
                padding: 6px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
                min-width: 110px;
                flex: 1;
            }

            .card-panes {
                flex-grow: 2;
            }

            .card-patatas {
                flex-grow: 1;
            }

            .orden {
                font-size: 13px;
                font-weight: 600;
                opacity: 0.9;
                margin-top: 6px;
                word-wrap: break-word;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 12px;
                text-align: center;
            }

            input {
                width: 95%;
                padding: 6px;
                border-radius: 4px;
                border: none;
                margin-top: 2px;
                font-size: 14px;
            }
            button {
                width: 100%;
                padding: 6px;
                border-radius: 4px;
                border: none;
                font-size: 14px;
            }

            button {
                background: #fff;
                color: #0b83c8;
                font-weight: bold;
                margin-top: 6px;
            }
        </style>
    </head>
    <body>
        <h1>üçî Goikounter üçü</h1>

        <div class="dashboard">
            <div class="card card-panes">
                <div><strong>Panes üçî</strong></div>
                <div>
                    G: <span id="panGrande">0</span> / P:
                    <span id="panPequeno">0</span> / VG:<span id="panVegano"
                        >0</span
                    >
                </div>
            </div>

            <div class="card card-patatas">
                <div><strong>Patatas üçü</strong></div>
                <div>Finas: <span id="patatasFinas">0</span></div>
            </div>
        </div>

        <div class="card">
            <strong>Pedido Manual</strong><br />
            <input type="text" id="pedidoManualInput" placeholder="C√≥digo..." />
            <button id="guardarCodigo">Guardar c√≥digo</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
